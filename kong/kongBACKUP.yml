_format_version: "1.1"
services:
  - name: auth-service
    url: http://auth_service:5000
    routes:
      - name: auth-route
        paths:
          - /auth
  - name: user-service
    url: http://user_service:5001
    routes:
      - name: user-route
        paths:
          - /users
  - name: product-service
    url: http://product_service:5002
    routes:
      - name: product-route
        paths:
          - /products
  - name: order-service
    url: http://order_service:5003
    routes:
      - name: order-route
        paths:
          - /orders
  - name: notification-service
    url: http://notification_service:5004
    routes:
      - name: notification-route
        paths:
          - /notifications
